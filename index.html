<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Truyện</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="images/2025081015554470.png" alt="Logo">
    </div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
</header>

<nav id="side-menu">
    <a href="#">Đăng ký / Đăng nhập</a>
    <a href="#">Tìm truyện / Tác giả</a>
    <a href="#">Thể loại truyện</a>
    <a href="#">Lịch sử xem</a>
    <a href="#">Trở thành tác giả/dịch giả</a>
    <a href="#">Rút tiền</a>
</nav>

<main class="content">
    <div class="search-bar">
        <input type="text" placeholder="Tìm truyện...">
        <button>Tìm</button>
    </div>

    <section>
        <h2>Truyện yêu thích</h2>
        <div class="story-list">
            <div class="story-card">
                <img src="https://via.placeholder.com/150" alt="Truyện 1">
                <p>Truyện 1</p>
            </div>
            <div class="story-card">
                <img src="https://via.placeholder.com/150" alt="Truyện 2">
                <p>Truyện 2</p>
            </div>
        </div>
    </section>

    <section>
        <h2>Truyện mới <span class="new-tag">NEW</span></h2>
        <div class="story-list">
            <div class="story-card">
                <img src="https://via.placeholder.com/150" alt="Truyện mới 1">
                <p>Truyện mới 1</p>
            </div>
            <div class="story-card">
                <img src="https://via.placeholder.com/150" alt="Truyện mới 2">
                <p>Truyện mới 2</p>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
